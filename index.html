<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korean Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="koreanageRadio" name="variables" checked>
  <label for="koreanageRadio">Korean age</label>

  <input type="radio" id="currentyearRadio" name="variables">
  <label for="currentyearRadio">Current year</label>

  <input type="radio" id="yearofbirthRadio" name="variables">
  <label for="yearofbirthRadio">Year of birth</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Current year</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Year of birth</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
